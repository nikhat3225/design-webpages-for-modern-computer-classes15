<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Classes - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
    }

    /* Header fixed on top */
    header {
      width: 100%;
      background:#2193b0 ;
      color: white;
      text-align: center;
      padding: 25px 0;
      font-family: Arial, sans-serif;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Login box container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 120px; /* header height space */
      box-sizing: border-box;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0078ff;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #0078ff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
      footer {
      width: 100%;
      background-color:#2193b0;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Modern Computer Classes
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Enter Username" required>
        <input type="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? <a href="registrationform.html">Register</a></p>
    </div>
  </div>
 <footer>
    &copy; 2025 Modern Computer Classes | All Rights Reserved
  </footer>

</body>
</html>
